<section class="contact" id="contact">
  <div class="container">
    <h2 class="text-center mb-5">Send me <span class="highlight">Email</span></h2>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="contact-card p-4 shadow-sm">
            <form id="sendme" action="#" method="post">
                <label for="name">Name :</label>
                <input type="text" id="name" required> <br><br>

                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="sanura123@gmail.com"  required> <br><br>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" required> <br><br>

                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="10" cols="40"></textarea><br><br>

                <button type="submit">Send</button>

            </form>
         <p id="responseMsg" style="color: rgb(241, 109, 8);"></p>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
    //send email
const form = document.getElementById('sendme');
const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();


      responseMsg.textContent = 'Thank you for your message!';
      form.reset();
    });

</script>
